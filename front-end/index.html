<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp4AW7vtMqfosMjfrWBM8DAa4uxQnL5f4&callback=initMap&libraries=&v=weekly"
            async
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="src/tarla-io.css">
    <script src="src/tarla-io.js"></script>

</head>
<body>
<div class="page-container">
    <ul class="data-input-content">
        <li>
            <input type="text" name="latitude" placeholder="latitude">
        </li>
        <li>
            <input type="text" name="longitude" placeholder="longitude">
        </li>
        <li>
            <input type="text" name="name" placeholder="name">
        </li>
        <li>
            <div onclick="postData()" class="send-button">
                Submit
            </div>
        </li>
    </ul>
    <ul class="data-list-content">
        <li class="title">
            <div>
                point-name
            </div>
            <div>
                point-latitude
            </div>
            <div>
                point-longitude
            </div>
        </li>
    </ul>
    <div class="map-container">
        <div id="map"></div>
    </div>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
</div>
</body>
</html>
